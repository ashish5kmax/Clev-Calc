<!DOCTYPE html>

<head>
  <meta charset="utf-8" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"

  <style type="text/css">
    .jumbotron {
      width: 60%;
      margin: auto;
      text-align: center;
    }

    footer {
      width: 100%;
      height: auto;
      font-family: sans-serif;
      padding: 20px;
      background-color: #e4ebf5;
      box-shadow: 5px 5px 12px #c8d0e7, -5px -5px 12px #ffffff;
    }

    .footer-content {
      display: flex;
      background-color: #e4ebf5;
      justify-content: center;
      text-align: center;
      align-items: center;
      flex-direction: column;
    }

    .footer-content h3 {
      background-color: #e4ebf5;
      font-size: 1.3rem;
      font-weight: 400;
    }

    .footer-content span {
      background-color: #e4ebf5;
      max-width: 500px;
      margin: 10px auto;
      font-size: 14px;
    }

    .socials {
      list-style: none;
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0.5rem 0 0 0;
    }

    .socials li {
      margin: 0 10px;
    }

    .socials a {
      text-decoration: none;
      color: #2c3333;
    }

    .socials a i {
      font-size: 1.1rem;
      transition: color 0.4s ease;
    }

    .socials a:hover i {
      color: #7d9d9c;
    }

    @media screen and (max-width: 400px) {
      .footer-content {
        display: flex;
        background-color: #e4ebf5;
        justify-content: center;
        text-align: center;
        align-items: center;
        flex-direction: column;
      }
    }

    #output {
      border: 2px solid black;
      min-height: 60px;
      text-align: right;
      font-weight: bold;
      font-size: 20px;
    }

    .btn {
      min-width: 120px;
      border: 2px solid black;
    }
  </style>
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1>Binary Calculator</h1>
      <div id="output"></div>
      <div class="container mt-2">
        <div class="row">
          <div class="col-12">
            <button type="button" class="btn btn-light" onclick="input('0')">
              0
            </button>
            <button type="button" class="btn btn-light" onclick="input('1')">
              1
            </button>
            <button type="button" class="btn btn-danger float-right ml-2" onclick="cls()">
              AC
            </button>
            <button type="button" class="btn btn-warning float-right" onclick="backspace()">
              Backspace
            </button>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <button type="button" class="btn btn-info" onclick="input('+')">
              +
            </button>
            <button type="button" class="btn btn-info" onclick="input('-')">
              -
            </button>
            <button type="button" class="btn btn-info" onclick="input('*')">
              *
            </button>
            <button type="button" class="btn btn-info" onclick="input('/')">
              /
            </button>
          </div>
        </div>
        <div class="row mt-2">
          <div class="col-12">
            <button type="button" class="btn btn-success" onclick="calculate()">
              Calculate
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script type="text/javascript">
    var scr = ""; //declared as global variable

    function calculate() {
      if (scr.indexOf("+") != -1) {
        // If + is present in the string
        // String obtained from scr is split
        var num = scr.split("+");

        // The splitted string stores in num array
        var x = parseInt(num[0], 2);

        // The num[0] and num[1] are the two binary
        // numbers resp
        var y = parseInt(num[1], 2);
        var sum = x + y;
        var ans = sum.toString(2);
      } else if (scr.indexOf("-") != -1) {
        // If - is present in the string
        var num = scr.split("-");
        var x = parseInt(num[0], 2);
        var y = parseInt(num[1], 2);
        var sub = x - y;
        var ans = sub.toString(2);
      } else if (scr.indexOf("*") != -1) {
        // If * is present in the string
        var num = scr.split("*");
        var x = parseInt(num[0], 2);
        var y = parseInt(num[1], 2);
        var mul = x * y;
        var ans = mul.toString(2);
      } else if (scr.indexOf("/") != -1) {
        // If / is present in the string
        var num = scr.split("/");
        var x = parseInt(num[0], 2);
        var y = parseInt(num[1], 2);
        var div = x / y;
        var ans = div.toString(2);
      }
      scr = ans;
      document.getElementById("output").innerHTML = scr;
    }

    function input(ch) {
      scr += ch;
      document.getElementById("output").innerHTML = scr;
    }

    function backspace() {
      var b = document.getElementById("output").innerHTML;
      scr = b.substring(0, b.length - 1);
      document.getElementById("output").innerHTML = scr;
    }

    function cls() {
      scr = "";
      document.getElementById("output").innerHTML = scr;
    }
  </script>

  <!--jquery and popper.js cdn -->

    crossorigin="anonymous"></script>
</body>
